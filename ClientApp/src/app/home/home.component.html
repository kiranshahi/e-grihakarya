<div class="row">
  <div class="col-md-3" *ngFor="let class of classes" style="padding-bottom: 10px;">
    <div class="card">
      <div class="card-title rgba-indigo-strong">
        <h3 class="text-white p-2">
          {{class.className}}
        </h3>
        <h5 class="text-white px-2">
          {{class.teacher}}
        </h5>
      </div>
      <mdb-card-body>
        <div class="btn-group" role="group" aria-label="Basic example">
          <button (click)="onSelect(class)" [attr.data-id]="class.id" mdbBtn color="primary" mdbWavesEffect>View Class</button>
          <button (click)="onEdit(class)" *ngIf="currentUser.role == 'Teacher'" type="button" class="btn btn-danger ml-1" size="sm" mdbBtn><mdb-icon fas icon="pencil-alt"></mdb-icon></button>
          <button (click)="onDelete(class)" *ngIf="currentUser.role == 'Teacher' || currentUser.role == 'Admin'" type="button" class="btn btn-danger ml-1" size="sm" mdbBtn><mdb-icon far icon="trash-alt"></mdb-icon></button>
        </div>
      </mdb-card-body>
    </div>
  </div>
</div>
